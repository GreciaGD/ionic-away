<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
        <ion-label floating>Correo Electrónico</ion-label>
        <ion-input type="text" [(ngModel)]="login.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <button block ion-button type="button" (click)="CrearCuenta($event)">Crear Cuenta</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
