<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img [src]="product.thumbImage" />
      </ion-thumbnail>
      <ion-label item-content>
        {{ product.name }}
      </ion-label>
      <ion-label text-right item-end color="secondary">
        <span>S/</span>
        <span>{{ product.price }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Away</ion-title>
  </ion-toolbar>
</ion-footer>
